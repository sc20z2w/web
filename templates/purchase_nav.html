<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BET EVERYDAY</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/alert.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">BETEVERYDAY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link">Login({{ username }})</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" onclick="pay_alert()" href="{{ url_for('pay') }}">Pay</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('show_bet') }}">Show Bet</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('skip_change') }}">Change Password</a>
      </li>
    </ul>
      <form class="navbar-form navbar-left" action="{{url_for('search_bet')}}" method="POST">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search_bet">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
<div>
    {%  block ct %}{% endblock %}
</div>
</body>
</html>
