{% extends "purchase_nav.html" %}
    {% block ct %}
<div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Game ID</th>
                <th scope="col">Bet team</th>
                <th scope="col">Bet Money</th>
                <th scope="col">Win Money</th>
                <th scope="col">Bet State</th>
            </tr>
        </thead>
        <tbody>
            {% for i in bet_list %}
            <tr>
                <td>{{ i.game_id }}</td>
                <td>{{ i.bet_team }}</td>
                <td>{{ i.bet_money }}</td>
                <td>{{ i.win_money }}</td>
                <td><img class="pic" src="{{ i.bet_state }}"/></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>
        <div class="form-group">
            <a href="{{ url_for('login_bet') }}"class="btn btn-info pull-left" id="back_btn">Back</a>
        </div>
    {% endblock %}
