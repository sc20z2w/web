<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ADD WAGER</title>


    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/form.js"></script>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset col-md-offset-3" name = "add_wager" action =  "/add_wager" method="post" ;>
            <h3 class="form-title">ADD WAGER</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class= "fa"></i>
                        <input class="form-control required" type="text" name="game_time" id="game_time" placeholder="Please enter the game time" required>
                    </div>
                    <div class="form-group">
                        <i class= "fa"></i>
                        <input class="form-control required" type="text" name="guest_team" id="guest_team" placeholder="Please enter the guest team" required>
                    </div>
                    <div class="form-group">
                        <i class= "fa"></i>
                        <input class="form-control required" type="text" name="home_team" id="home_team" placeholder="Please enter the home team" required>
                    </div>
                    <div class="form-group">
                        <i class= "fa"></i>
                        <input class="form-control required" type="text" name="guest_odds" id="guest_odds" placeholder="Please confirm the guest team odds" required>
                    </div>
                    <div class="form-group">
                        <i class= "fa"></i>
                        <input class="form-control required" type="text" name="home_odds" id="home_odds" placeholder="Please enter the home team odds" required>
                    </div>
                    <div class="form-group">
                    </div>
                    {% for i in get_flashed_messages()%}
                        <div class="alert">{{ i }}</div>
                        <script type="text/javascript">
                        $('.alert').fadeOut(5000);
                        </script>
                    {%  endfor %}
                    <div class="form-group">
                        <input type="submit" value="Add" class="btn btn-success pull-right">
                        <a href="{{ url_for('manager_bet') }}"class="btn btn-info pull-left" id="back_btn">Back</a>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
